<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap"
			rel="stylesheet"
		/>
		<title>Aarambh Developers</title>
	</head>
	<body>
		<header>
			<div class="logo_container">
				<img class="logo_image" src="./img/Ganesh_logo.jpg" alt="Aarambh" />
				<h2 class="logo">Aarambh Developers</h2>
			</div>
			<nav>
				<ul class="nav_links">
					<li><a class="nav_link" href="#home">Home</a></li>
					<li><a class="nav_link" href="#photos">Photos</a></li>
					<li><a class="nav_link" href="#location">Location</a></li>
					<li><a class="nav_link" href="#contact_us">Contact Us</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<section id="home" class="home">
				<div class="contents">
					<div class="description">
						<h1>Aarambh Valley</h1>
						<h2>Your perfect piece of land</h2>
						<p>Great land properties near Nighoje</p>
					</div>
					<div class="enquiry">
						<button class="enquiry-btn">Enquiry Now</button>
					</div>
				</div>
				<div class="layout_img">
					<img src="./img/layout.jpg" alt="" />
				</div>
			</section>
			<section id="photos" class="photos"><div>Photos</div></section>
			<section id="location" class="location"><div>Location</div></section>
			<section id="contact_us" class="contact_us">
				<div>Contact Us</div>
			</section>
		</main>
	</body>
</html>
